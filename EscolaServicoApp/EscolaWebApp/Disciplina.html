  <body>
    <main class="forms">
      <h1 class="disciplina"> Cadastrar Disciplinas</h1>
      <form class="formdisciplina formulario" action="http://localhost:5000/disciplina" method="POST">
        <div class="form-group">
          <label for="nome">Nome da Disciplina: </label>
          <input type="text" class="form-control" name="nome">
        </div>
        <div class="form-group">
          <label for="id_professor">Nome do Professor: </label>
          <input type="text" class="form-control" name="id_professor">
        </div>
        <button type="button" class="btn btn-outline-light btn-block">Cadastrar</button>
      </form>
    </main>
  </body>
