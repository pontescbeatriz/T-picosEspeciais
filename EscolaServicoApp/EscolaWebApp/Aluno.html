<!DOCTYPE html>
<html ng-app="EscolaWebApp">
  <head>
    <meta charset="UTF-8">
    <title>Cadastro Escola</title>
    <link href="CSS/index.css" rel="stylesheet" type="text/css">
    <link href="CSS/menu.css" rel="stylesheet" type="text/css">
    <link href="CSS/estilo.css" rel="stylesheet" type="text/css">
    
    <!-- AngularJS-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" type="text/javascript"></script>

    <!-- bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    		<!-- Escola Web App - aplicação Angular -->
		<script src="JS/App.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="meu-container">
       <main ng-controller="AlunoController">
      <h1 class="aluno"> Cadastrar Alunos</h1>
      <form class="formaluno formulario" action="http://localhost:5000/aluno" method="POST">
        <div class="form-group">
          <label for="nome">Nome: </label>
          <input type="text" class="form-control" name="nome">
        </div>
        <div class="form-group">
          <label for="matricula">Matrícula: </label>
          <input type="text" class="form-control" name="matricula" ng-model="nome">
        </div>
        <div class="form-group">
          <label for="cpf">CPF: </label>
          <input type="text" class="form-control" name="cpf" ng-model="cpf">
        </div>
        <div class="form-group">
          <label for="nascimento">Nascimento: </label>
          <input type="text" class="form-control" name="nascimento" ng-model="nascimento">
        </div>
        <div class="form-group">
          <label for="id_endereco">Endereço: </label>
          <input type="text" class="form-control" name="id_endereco" ng-model="id_endereco">
        </div>
        <div class="form-group">
          <label for="id_curso">Curso: </label>
          <input type="text" class="form-control" name="id_curso" ng-model="id_curso">
        </div>
         <input type= 'submit' name='Cadastrar' value= 'Cadastrar' class="btn btn-dark btn-lg btn-block">
      </form>
    </main>
  </body>
</html>
